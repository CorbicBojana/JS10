<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Manage landing page</title>

  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>

  <header class="header">

    <div class="container_header">

      <a href="#" class="logo_link">
        <img src="./images/logo.svg" alt="logo" />
      </a>
  
      <div id="nav_mobile_button" class="nav_mobile_button">
        <div class="nav_mobile_button_line"></div>
      </div>

    </div>

    <nav id="nav" class="nav">

      <ul class="list">
        <li class="list_item">
          <a href="#" class="list_item_link">Pricing</a>
        </li>
  
        <li class="list_item">
          <a href="#" class="list_item_link">Product</a>
        </li>
  
        <li class="list_item">
          <a href="#" class="list_item_link">About Us</a>
        </li>

        <li class="list_item">
          <a href="#" class="list_item_link">Careers</a>
        </li>

        <li class="list_item">
          <a href="#" class="list_item_link">Community</a>
        </li>
      </ul>

      <div class="container_button">
          <button class="button button_primary">Get Started</button>
      </div>
      
    </nav>

  </header>

  <div class="intro">

    <div class="container_intro">

      <h1>Bring everyone together to build better products.</h1>

      <p>Manage makes it simple for software teams to plan day-to-day 
        tasks while keeping the larger team goals in view.</p>

      <button class="button button_primary">Get Started</button>

    </div>

    <div class="container_img">

      <img src="./images/illustration-intro.svg" alt="illustration" />

    </div>

  </div>

  <div class="container_simplify">

    <h2>Simplify how your team works today.</h2>

    <button class="button button_secondary">Get Started</button>

  </div>

  <script src="../app/js/main.js"></script>
